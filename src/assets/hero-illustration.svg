<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 星座圓環 -->
    <circle cx="200" cy="200" r="180" stroke="url(#gradient)" stroke-width="2" fill="none" opacity="0.2"/>
    <circle cx="200" cy="200" r="160" stroke="url(#gradient)" stroke-width="1" fill="none" opacity="0.1"/>

    <!-- 星座點 -->
    <circle cx="150" cy="150" r="4" fill="#8B5CF6"/>
    <circle cx="250" cy="150" r="4" fill="#8B5CF6"/>
    <circle cx="200" cy="250" r="4" fill="#8B5CF6"/>
    <circle cx="150" cy="220" r="4" fill="#8B5CF6"/>
    <circle cx="250" cy="220" r="4" fill="#8B5CF6"/>

    <!-- 連接線 -->
    <path d="M150 150L250 150M250 150L200 250M200 250L150 220M150 220L250 220"
          stroke="#8B5CF6" stroke-width="1" opacity="0.5"/>

    <!-- 人物簡筆畫 -->
    <path d="M180 180C180 191.046 171.046 200 160 200C148.954 200 140 191.046 140 180C140 168.954 148.954 160 160 160C171.046 160 180 168.954 180 180Z"
          fill="#3B82F6"/>
    <path d="M155 200L165 240L155 280" stroke="#3B82F6" stroke-width="2"/>
    <path d="M165 200L155 240L165 280" stroke="#3B82F6" stroke-width="2"/>
    <path d="M160 200L160 220" stroke="#3B82F6" stroke-width="2"/>

    <!-- 漸層定義 -->
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#8B5CF6"/>
        </linearGradient>
    </defs>
</svg>